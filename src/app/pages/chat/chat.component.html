<div class="contenedor">
    <div class="boton">
        <a class="a" routerLink="chat">Inicio</a>
    </div>
    <div class="chat">
        <p *ngFor="let item of textos">{{ item }}</p>
    </div>
    <div class="botones">
        <input [(ngModel)]="texto" type="text" name="nombre" id="">
        <button [disabled]="texto === ''" (click)="enviar()" >enviar</button>
    </div>
</div>
